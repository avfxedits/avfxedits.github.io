<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVFX</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;
background:#070a12;
color:#fff;
overflow-x:hidden;
}

/* BACKGROUND */
.bg{
position:fixed;inset:0;z-index:-1;
background:
radial-gradient(circle at 20% 20%,#1e3a8a66,transparent 45%),
radial-gradient(circle at 80% 80%,#2563eb66,transparent 40%),
linear-gradient(180deg,#05070c,#020409);
}

/* HERO */
.hero{
height:90vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
.hero h1{
font-size:clamp(4rem,10vw,7rem);
font-weight:900;
letter-spacing:10px;
}
.hero .sub{
margin-top:8px;
font-size:.7rem;
letter-spacing:4px;
color:#9fb5ff;
}
.hero .tag{
margin-top:6px;
font-size:.75rem;
letter-spacing:3px;
opacity:.9;
}

/* VISUAL ICON STRIP */
.icon-strip{
margin-top:50px;
display:flex;
justify-content:center;
gap:26px;
flex-wrap:wrap;
}
.icon-strip i{
font-size:1.6rem;
color:#6aa7ff;
opacity:.85;
}

/* PANEL */
.panel{
padding:60px 20px;
max-width:1100px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:28px;
}
.card{
background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.02));
border:1px solid rgba(255,255,255,.18);
border-radius:22px;
padding:36px 24px;
text-align:center;
backdrop-filter:blur(14px);
}
.card i{
font-size:2.6rem;
color:#6aa7ff;
margin-bottom:16px;
}
.card span{
font-size:.7rem;
letter-spacing:2px;
opacity:.85;
}

/* TOOLS */
.tools{
padding:40px 20px;
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:16px;
}
.tool{
width:54px;height:54px;
border-radius:50%;
border:1px solid #6aa7ff55;
display:flex;
align-items:center;
justify-content:center;
color:#9fb5ff;
font-size:1.2rem;
}

/* LINKS */
.links{
padding:50px 20px;
display:flex;
justify-content:center;
gap:30px;
}
.links a{
color:#fff;
font-size:1.6rem;
opacity:.85;
transition:.2s;
}
.links a:hover{opacity:1;color:#6aa7ff}

footer{
text-align:center;
padding:20px;
font-size:.6rem;
letter-spacing:1px;
opacity:.6;
}
</style>
</head>

<body>
<div class="bg"></div>

<!-- HERO -->
<section class="hero">
<div>
<h1>AVFX</h1>
<div class="sub">ARTISTIC VISUAL EFFECTS</div>
<div class="tag">EDITS THAT HIT DIFFERENT</div>

<div class="icon-strip">
<i class="fa-solid fa-film"></i>
<i class="fa-solid fa-bolt"></i>
<i class="fa-solid fa-gamepad"></i>
<i class="fa-solid fa-sliders"></i>
<i class="fa-solid fa-palette"></i>
</div>
</div>
</section>

<!-- EDIT PANEL -->
<section class="panel">
<div class="card"><i class="fa-solid fa-film"></i><span>CINEMATIC</span></div>
<div class="card"><i class="fa-solid fa-bolt"></i><span>REELS</span></div>
<div class="card"><i class="fa-solid fa-gamepad"></i><span>GAMING</span></div>
<div class="card"><i class="fa-solid fa-sliders"></i><span>COLOR</span></div>
</section>

<!-- TOOLS ICONS -->
<section class="tools">
<div class="tool"><i class="fa-solid fa-scissors"></i></div>
<div class="tool"><i class="fa-solid fa-wave-square"></i></div>
<div class="tool"><i class="fa-solid fa-droplet"></i></div>
<div class="tool"><i class="fa-solid fa-layer-group"></i></div>
<div class="tool"><i class="fa-solid fa-play"></i></div>
</section>

<!-- LINKS -->
<section class="links">
<a href="https://www.instagram.com/avfx_.176" target="_blank"><i class="fa-brands fa-instagram"></i></a>
<a href="https://youtube.com/@avfx_.176" target="_blank"><i class="fa-brands fa-youtube"></i></a>
<a href="mailto:avfx.edits17@gmail.com"><i class="fa-solid fa-envelope"></i></a>
</section>

<footer>Â© AVFX</footer>

</body>
</html>
