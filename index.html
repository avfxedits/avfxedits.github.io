<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Montserrat',sans-serif;background:#05070c;color:#fff}/* BACKGROUND */ .bg{position:fixed;inset:0;z-index:-1;background:radial-gradient(circle at 20% 30%,#1e40af55,transparent 45%),radial-gradient(circle at 80% 70%,#2563eb55,transparent 40%),linear-gradient(180deg,#05070c,#020409)}

/* HERO */ .hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;gap:14px} .hero h1{font-size:clamp(4rem,14vw,7rem);font-weight:900;letter-spacing:10px} .hero .sub{font-size:.75rem;letter-spacing:4px;color:#9fb5ff} .hero .tag{font-size:.85rem;letter-spacing:2px;opacity:.9}

/* VISUAL ICON BAR */ .icon-bar{display:flex;gap:26px;margin-top:28px} .icon-bar i{font-size:1.8rem;color:#6aa7ff;opacity:.9}

/* EDITOR PANEL */ .panel{max-width:900px;margin:60px auto;padding:40px;border-radius:26px;background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.2);backdrop-filter:blur(16px)} .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:28px;text-align:center} .grid i{font-size:2.6rem;color:#6aa7ff;margin-bottom:12px} .grid div{font-size:.7rem;letter-spacing:2px}

/* TOOLS STRIP */ .tools{display:flex;justify-content:center;flex-wrap:wrap;gap:14px;margin:40px 0} .tool{padding:10px 20px;border-radius:40px;border:1px solid #6aa7ff55;font-size:.65rem;letter-spacing:1.5px;color:#cfe0ff;background:#0b1224}

/* LINKS */ .links{display:flex;justify-content:center;gap:18px;margin:40px 0} .links a{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#6aa7ff,#9fb5ff);color:#05070c;font-size:1.4rem;text-decoration:none}

footer{text-align:center;font-size:.6rem;letter-spacing:1px;opacity:.7;padding-bottom:20px} </style>

</head>

</div>
