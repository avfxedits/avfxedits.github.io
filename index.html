<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVFX — Artistic Visual Effects</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"><style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;
background:#05070d;
color:#eaeaea;
overflow-x:hidden;
}

/* BACKGROUND */
.bg{
position:fixed;inset:0;z-index:-2;
background:
radial-gradient(circle at 20% 20%,#1e40af55,transparent 45%),
radial-gradient(circle at 80% 70%,#2563eb55,transparent 40%),
linear-gradient(180deg,#05070d,#020308);
}

/* FILM GRAIN */
.grain{
position:fixed;inset:0;z-index:-1;
background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.07"/></svg>');
pointer-events:none;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
.hero h1{
font-size:clamp(4.5rem,12vw,9rem);
font-weight:900;
letter-spacing:16px;
}
.hero .sub{
margin-top:14px;
font-size:.75rem;
letter-spacing:6px;
color:#9fb5ff;
}
.hero .tag{
margin-top:10px;
font-size:.9rem;
letter-spacing:3px;
color:#ffffffcc;
}

section{padding:90px 20px}
.container{max-width:1200px;margin:auto}

/* VISUAL ICON GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:34px;
}
.card{
height:140px;
border-radius:26px;
background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.03));
border:1px solid rgba(255,255,255,.18);
backdrop-filter:blur(14px);
display:flex;
align-items:center;
justify-content:center;
}
.card i{font-size:3.2rem;color:#6aa7ff}

/* STATEMENT */
.statement{
text-align:center;
font-size:clamp(2.1rem,5vw,4.2rem);
font-weight:900;
line-height:1.2;
}

/* TOOL STRIP */
.tools{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:18px;
}
.tool{
width:72px;height:72px;
border-radius:50%;
border:1px solid #6aa7ff55;
background:#0b1224;
display:flex;
align-items:center;
justify-content:center;
}
.tool i{font-size:1.7rem;color:#9fb5ff}

/* LINKS */
.links{
max-width:420px;
margin:auto;
display:flex;
flex-direction:column;
gap:22px;
}
.links a{
display:flex;
align-items:center;
justify-content:center;
gap:14px;
padding:18px;
border-radius:28px;
font-weight:800;
letter-spacing:1px;
text-decoration:none;
background:linear-gradient(90deg,#6aa7ff,#9fb5ff);
color:#05070d;
}

footer{
text-align:center;
padding:40px;
font-size:.7rem;
letter-spacing:1px;
color:#9fb3d1;
}
</style></head>
