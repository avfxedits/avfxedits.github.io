*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Montserrat',sans-serif;background:#03050a;color:#fff;overflow-x:hidden}/* BACKGROUND */ .bg{position:fixed;inset:0;z-index:-1;background: radial-gradient(circle at 20% 20%,#3b82f655,transparent 40%), radial-gradient(circle at 80% 80%,#6366f155,transparent 40%), linear-gradient(180deg,#03050a,#000)}

/* INTRO */ .intro{height:100vh;display:flex;align-items:center;justify-content:center} .intro h1{font-size:clamp(3.5rem,12vw,8rem);font-weight:900;letter-spacing:14px;animation:glitch 2.5s infinite} @keyframes glitch{ 0%,100%{text-shadow:none} 20%{text-shadow:2px 0 #3b82f6,-2px 0 #22d3ee} 40%{text-shadow:-2px 0 #6366f1,2px 0 #38bdf8} }

/* HERO */ .hero{height:70vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;gap:18px} .hero .tag{letter-spacing:6px;font-size:.7rem;color:#9fb5ff} .hero .line{width:120px;height:2px;background:#6aa7ff;animation:pulse 1.5s infinite} @keyframes pulse{0%{opacity:.3}50%{opacity:1}100%{opacity:.3}}

/* SCRUB SECTION */ .scrub{min-height:70vh;display:flex;justify-content:center;align-items:center} .timeline{display:flex;gap:40px} .node{width:120px;height:120px;border-radius:18px;background:linear-gradient(135deg,#0b1224,#020617);border:1px solid #6aa7ff55;display:flex;align-items:center;justify-content:center;font-size:2.2rem;color:#6aa7ff;transition:.4s} .node:hover{transform:scale(1.15) rotate(-4deg);box-shadow:0 0 40px #6aa7ffaa}

/* TOOLS EXPERIENCE */ .tools{display:flex;justify-content:center;gap:26px;margin:80px 0} .tool{width:90px;height:90px;border-radius:50%;border:1px solid #6aa7ff55;display:flex;align-items:center;justify-content:center;font-size:1.8rem;color:#9fb5ff;transition:.4s} .tool:hover{box-shadow:0 0 50px #3b82f6;transform:scale(1.2)}

/* HANDLES */ .links{display:flex;justify-content:center;gap:34px;margin:60px 0} .links a{display:flex;flex-direction:column;align-items:center;gap:8px;text-decoration:none;color:#cfe0ff;font-size:.7rem;letter-spacing:1.5px;transition:.4s} .links i{font-size:2rem;padding:18px;border-radius:50%;background:#0b1224;border:1px solid #6aa7ff55} .links a:hover i{box-shadow:0 0 35px #6aa7ff;transform:scale(1.15)}

footer{text-align:center;font-size:.6rem;opacity:.6;padding:30px} </style>
