*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;
background:#05070c;
color:#eaeaea;
overflow-x:hidden;
}

/* CINEMATIC STATIC BACKGROUND */
.bg{
position:fixed;inset:0;z-index:-3;
background:
radial-gradient(circle at 20% 25%,#1e3a8a55,transparent 45%),
radial-gradient(circle at 80% 70%,#2563eb55,transparent 40%),
linear-gradient(180deg,#05070c,#020409);
}

/* FILM GRAIN */
.grain{
position:fixed;inset:0;z-index:-2;
background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.08"/></svg>');
pointer-events:none;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}
.hero h1{
font-size:clamp(4.5rem,12vw,8rem);
font-weight:900;
letter-spacing:12px;
}
.hero .sub{
margin-top:12px;
font-size:.75rem;
letter-spacing:5px;
color:#9fb5ff;
}
.hero .tag{
margin-top:8px;
font-size:.85rem;
letter-spacing:3px;
color:#ffffffcc;
}

/* EDITING HUD ELEMENTS */
.hud{
position:absolute;inset:0;pointer-events:none;
}
.hud .line{
position:absolute;height:1px;width:160px;
background:linear-gradient(90deg,transparent,#6aa7ff,transparent);
opacity:.6;
}
.hud .l1{top:18%;left:12%}
.hud .l2{bottom:22%;right:10%}

.hud .chip{
position:absolute;
font-size:.6rem;
letter-spacing:2px;
color:#9fb5ff;
border:1px solid #6aa7ff55;
padding:6px 12px;
border-radius:20px;
background:#05070caa;
}
.hud .c1{top:25%;right:14%}
.hud .c2{bottom:28%;left:10%}

.scroll{
margin-top:80px;
font-size:.65rem;
letter-spacing:2px;
color:#777;
}

/* SECTIONS */
section{padding:110px 20px}
.container{max-width:1150px;margin:auto}

/* ICON + VISUAL GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:40px
}
.card{
background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.02));
border:1px solid rgba(255,255,255,.18);
border-radius:26px;
padding:42px 26px;
text-align:center;
backdrop-filter:blur(14px);
}
.card i{font-size:3.2rem;color:#6aa7ff;margin-bottom:22px}
.card h3{font-size:.95rem;letter-spacing:2px}

/* STATEMENT */
.statement{
text-align:center;
font-size:clamp(2.2rem,5vw,4.4rem);
font-weight:900;
line-height:1.2;
}

/* TOOL TAGS */
.tools{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:18px
}
.tool{
padding:14px 26px;
border-radius:40px;
border:1px solid #6aa7ff55;
background:#0b1224;
font-size:.75rem;
letter-spacing:1.5px;
color:#cfe0ff;
}

/* LINKS */
.links{
max-width:380px;
margin:auto;
display:flex;
flex-direction:column;
gap:22px
}
.links a{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
padding:18px;
border-radius:22px;
font-weight:800;
letter-spacing:1px;
text-decoration:none;
background:linear-gradient(90deg,#6aa7ff,#9fb5ff);
color:#05070c;
}

footer{
text-align:center;
padding:50px;
font-size:.7rem;
letter-spacing:1px;
color:#9fb3d1
}
</style></head>
