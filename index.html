<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVFX EDITS | Professional Video Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #050505, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 360px;
      background: rgba(15,15,15,0.95);
      border-radius: 22px;
      padding: 35px 28px;
      text-align: center;
      box-shadow: 0 0 50px rgba(0,255,255,0.12);
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 34px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: #00ffff;
      margin: 18px auto;
      border-radius: 10px;
    }

    .bio {
      font-size: 13px;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .tools {
      display: flex;
      justify-content: center;
      gap: 18px;
      font-size: 22px;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .tools i {
      transition: 0.3s;
    }

    .tools i:hover {
      color: #00ffff;
      transform: scale(1.25);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px 0;
      padding: 14px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #141414, #222);
      border: 1px solid rgba(255,255,255,0.08);
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #00ffff, #009999);
      color: #000;
    }

    .footer {
      margin-top: 22px;
      font-size: 11px;
      opacity: 0.45;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">AVFX EDITS</div>
    <div class="subtitle">Professional Video Editor</div>

    <div class="divider"></div>

    <div class="bio">
      High-impact reels, shorts & cinematic edits.<br>
      Focused on clean cuts, timing & visual flow.
    </div>

    <div class="tools">
      <i class="fa-solid fa-film"></i>
      <i class="fa-solid fa-scissors"></i>
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>

    <a class="btn" href="https://instagram.com/avfx_.17" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a class="btn" href="https://youtube.com/@avfx_.176" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a class="btn" href="mailto: avfx.edits17@gmail.com">
      <i class="fa-solid fa-envelope"></i> Contact via Email
    </a>

    <div class="footer">
      © 2025 AVFX EDITS · All Rights Reserved
    </div>
  </div>

</body>
</html>
