*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;

}/* ===== BACKGROUND LAYERS ===== */ .bg{ position:fixed; inset:0; z-index:-2; background: radial-gradient(circle at 15% 25%,rgba(99,102,241,.25),transparent 45%), radial-gradient(circle at 85% 75%,rgba(56,189,248,.25),transparent 40%), linear-gradient(180deg,#04060b,#020409); } .noise{ position:fixed; inset:0; z-index:-1; background:url('https://grainy-gradients.vercel.app/noise.svg'); opacity:.06; pointer-events:none; }

/* ===== HERO ===== */ .hero{ min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:40px; } .hero h1{ font-size:clamp(4rem,15vw,8rem); font-weight:900; letter-spacing:12px; } .hero p{ margin-top:16px; max-width:620px; font-size:.9rem; line-height:1.8; opacity:.85; }

/* ===== SIGNAL WORDS ===== */ .signals{ display:flex; gap:22px; flex-wrap:wrap; justify-content:center; margin-top:40px } .signal{ padding:14px 26px; border-radius:40px; border:1px solid rgba(255,255,255,.18); font-size:.65rem; letter-spacing:2px; background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.03)); backdrop-filter:blur(14px); transition:.35s } .signal:hover{ box-shadow:0 0 30px rgba(99,102,241,.45); transform:translateY(-4px) }

/* ===== EDITING UI PANEL ===== */ .panel{ max-width:1000px; margin:80px auto; padding:50px; border-radius:32px; background:linear-gradient(180deg,rgba(255,255,255,.14),rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.22); backdrop-filter:blur(18px) } .ui-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:34px; text-align:center } .ui-box{ padding:30px; border-radius:24px; background:rgba(5,10,30,.6); border:1px solid rgba(255,255,255,.15); transition:.35s } .ui-box:hover{ transform:translateY(-6px); box-shadow:0 0 40px rgba(56,189,248,.45) } .ui-box i{ font-size:2.6rem; color:#8ab4ff; margin-bottom:16px } .ui-box span{ font-size:.7rem; letter-spacing:2px; opacity:.9 }

/* ===== TIMELINE STRIP ===== */ .timeline{ max-width:900px; margin:70px auto; padding:26px; border-radius:20px; border:1px solid rgba(255,255,255,.18); background:rgba(10,15,35,.6); display:flex; align-items:center; gap:12px } .key{width:10px;height:10px;border-radius:50%;background:#6aa7ff} .track{flex:1;height:3px;background:linear-gradient(90deg,#6aa7ff,#38bdf8)}

/* ===== HANDLES ===== */ .handles{ display:flex; justify-content:center; gap:26px; margin:90px 0 } .handle{ width:68px; height:68px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:1.6rem; color:#fff; background:linear-gradient(135deg,#6366f1,#38bdf8); box-shadow:0 0 40px rgba(99,102,241,.6); transition:.4s } .handle:hover{ transform:scale(1.15) rotate(6deg); box-shadow:0 0 70px rgba(56,189,248,.9) }

footer{ text-align:center; font-size:.6rem; letter-spacing:2px; opacity:.6; padding-bottom:24px } </style>
